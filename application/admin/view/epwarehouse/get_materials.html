<style>.modelboxsmall{width:30%; background:#fff; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius:4px; margin:0 auto; overflow:hidden; margin-top:100px;}  </style><div class="modelboxsmall" style="width: 60%">    <div class="canvas_title do-clear">        <ul class="tab_btn tab_btn_fl fl">        </ul>        <ul class="tab_btn fr">        </ul>    </div>    <div class="libox">        <ul class="model_li do-clear" id="model_li">                        <div class="canvas_intro">             <table class="productli">            <thead>            <tr>                <th width="10" class="center">#<input type='hidden' id='wt_id' value="{if condition="!empty($_REQUEST['wt_id'])"}{$_REQUEST['wt_id']}{/if}"></th>                               <th width="80" class="center">缩略图</th>                <th width="80" class="center">sku</th>                <th width="80" class="center">规格</th>                <th width="80" class="center">库位</th>                <th width="50" class="center" style='white-space:nowrap'>数量/单位</th>                <th width="80" class="center">入库时间</th>                <th width="80" class="center">生产时间</th>            </tr>        </thead>        <tbody>            {if condition="$type=='bath'"}                 {if condition="empty($data) && $type=='bath'"} <tr > <td align='center' colspan="6">空 </td></tr>{/if}            {volist name='data' id='value' key='k'}                       <tr >                <td>{$k}<input type="hidden" value="{$value.id}"></td>                     <td class="materialname" ><img src='http://kjds-img.img-cn-shanghai.aliyuncs.com/{:explode(',',$value.ep_img)[0]}@0e_0o_1l_500h_500w.src' /></td>                    <td class="materialname" ><label>{$value.sku} </label></td>                    <td class="materialname" ><label>{$value.spec} </label></td>                     <td class="center" >{$value.wt_name}</td>                     <td class="center" >{$value.count}/件</td>                     <td class="center" >{$value.create_time}</td>                     <td class="center" >{$value.produce_time}</td>                 </tr>            {/volist}                {/if}        </tbody>    </table>            </div>        </ul>    </div>    <div class="canvas_title do-clear">        <ul class="tab_btn fr">            <li><a href="javaScript:openModel.close()">关闭</a></li>        </ul>    </div></div><script>    $(function(){                $(".oper").click(function(){        	                      var arr = $(this).attr('id').split('_');                      var pre = (arr[0] == 'btndesc' || arr[0] == 'btnasc' )?'':'add';                      var res = arr[0] == pre+"btndesc"? 1:-1;                      var obj = $('#'+pre+'count_'+arr[1]);                          if(parseInt(obj.val())+res <= 0 ){               obj.val('0');               return ;           }                      if(parseInt(obj.val())+res >= $('#'+pre+'c_'+arr[1]).val()){        	   obj.val($('#'+pre+'c_'+arr[1]).val());               return ;           }                                 obj.val(parseInt(obj.val() == ''? 0:obj.val())+res);                                         })    })</script>
