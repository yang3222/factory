_id" value="{$data.material_id}" />            <input name="id" type="hidden" id="id" value="{$data.id}" />            <input name="name" type="hidden" value="{$data.name}" id="name" />            <input name="whmd_status" type="hidden" id="whmd_status" value="{$data.wh_status}" />                   </li>       <li>           <label class="label">数量：<i>*</i></label>           <input name="count" type="text" value="{$data.count}" id="count" />       </li>       <li>           <label class="label">仓位：<i></i></label>           <select  id="warehouse_num">               <option value=''>请选库位</option>           </select>           <input type="hidden" id="wtm_id" name="wtm_id" />       </li>              <li>           <label class="label">供应商：<i>*</i></label>           <input name="upplier_name" type="text" value="{$data.upplier_name}" id="upplier_name" readonly="readonly" onclick="openModel.openWindow('{:url('/admin/warehouse/showMaterialDetailUpplier')}{if condition='!empty($data.material_id)'}?material_id={$data.material_id}{/if}')"/>           <input name="upplier_id" type="hidden" id="upplier_id" value="{$data.upplier_id}" />                  </li>                     <li>           <label class="label">采购日期：<i>*</i></label>           <input name="purchases_date" type="text" value="{$data.purchases_date}" id="purchases_date" />       </li>              {if condition="!isset($_REQUEST['id']) "}       <li>           <label class="label">创建条数：<i></i></label>           <input name="create_num" type="text" value="1" id="create_num" />       </li>       {/if}               <li>           <label class="label">状态:</label>                                <input type="radio" name="status" id="display" {if condition="$data.status == '1'"}checked="checked"{/if}  value="1" />               <label for="display" >合格</label>           <input type="radio" name="status" id="display1" {if condition="$data.status == '0'"}checked="checked"{/if}  value="0" />               <label for="display1">瑕疵品</label>       </li>       <li>           <a href="javaScript:material.materialDetialSave('{:url('/admin/warehouse/materialDetailDo','action=save')}')">保存</a>       </li>    </ul></div>
