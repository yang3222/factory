<script>$(function(){    product.id=$("#id");    product.product_id.obj=$("#produc_id");    product.product_name.obj=$("#product_name");    product.imgurl.obj=$("#imgurl");    product.product_Num=$("#product_Num");    product.sort=$("#sort");    product.print_subscript=$("#print_subscript");})</script><div class="canvas_title do-clear">    <ul class="tab_nav fl">        <li class="current"><a href="javaScript:void(0)">产品信息</a></li>        <li ><a href="{if condition='empty($data.id)'}javaScript:;{else}{:url('/admin/product/size','productId='.$data.id)}{/if}">型号</a></li>        <li ><a href="{if condition='empty($data.id)'}javaScript:;{else}{:url('/admin/product/factory','product_id='.$data.id)}{/if}">工厂</a></li>        <li ><a href="{if condition='empty($data.id)'}javaScript:;{else}{:url('/admin/product/manufacture','product_id='.$data.id)}{/if}">生产单</a></li>    </ul></div><div class="canvas_intro">    <ul class="add_from">        <li>           <label class="label">产品ID:<i>*</i></label>           <input type="hidden" id="id" name="id" value="{$data.id}" />           <input name="produc_id" type="text" value="{$data.product_id}" id="produc_id" />        </li>        <li>           <label class="label">产品编号:</label>           <input name="product_Num" type="text" value="{$data.product_num}" id="product_Num" />       </li>        <li>           <label class="label">产品名称:<i>*</i></label>           <input name="product_name" type="text" value="{$data.name}" id="product_name" />       </li>        <li>            <label class="label">打印下标:<i>*</i></label>            <input name="print_subscript" type="text" value="{$data.print_subscript}" id="print_subscript" placeholder="请输入打印产品下标（格式如：0,1,2）"  />        </li>       <li>           <label class="label">图片<i>*</i></label>           <a href="javascript:$.openFile('{:url('/admin/upload/postimg','type=product')}',$('#imgurl'))" class="classbtn">上传</a>           {if condition="!empty($data.smallimg)"}           <img id="browseimg" src='{if condition="strstr($data.smallimg,'http')"}{$data.smallimg}@0e_0o_1l_500h_500w.src{else}{:PRODUCT_IMG}{$data.smallimg}{/if}' height='150' />           {else}           <img id="browseimg" height="150" />           {/if}           <input name="imgurl" type="hidden" value="{$data.smallimg}" id="imgurl" />       </li>       <li>           <label class="label">排序:<i>*</i></label>           <input name="sort" type="text" value="{$data.sort}" id="sort" />       </li>       <li>           <label class="label">状态:</label>           <input type="radio" name="display" id="display" {if condition="$data.display=='1'"}checked="checked"{/if} value="1" />               <label for="display">上架</label>           <input type="radio" name="display" id="display1" {if condition="$data.display=='0'"}checked="checked"{/if} value="0" />               <label for="display1">下架</label>       </li>       <li>           <label class="label">目录生成：</label>           <input type="radio" name="Catalog" id="Catalog" {if condition="$data.Catalog=='1'"}checked="checked"{/if} value="1" />               <label for="Catalog">是</label>           <input type="radio" name="Catalog" id="Catalog1" {if condition="$data.Catalog=='0'"}checked="checked"{/if} value="0" />               <label for="Catalog1">否</label>       </li>       <li>           <a href="javaScript:product.save('{:url('/admin/product/postProduct')}')">保存</a>       </li>    </ul></div>
