<script>    productlist.successURL="{:url('/admin/Productlist/manufacture','','')}/";</script><div class="canvas_title do-clear">    <ul class="tab_nav fl">        <li class="current"><a href="javaScript:void(0)">生产单</a></li>        <li ><a href="{if condition='empty($data.id)'}javaScript:;{else}{:url('/admin/Productlist/manufacture','productId='.$data.id . '&' . 'search=' . $search)}{/if}">材料</a></li>    </ul></div><div class="canvas_intro">    <ul class="add_from">        <li>           <label class="label">产品：<i>*</i></label>           {if condition="strstr($data.product.smallimg,'http')"}<img src='{$data.product.smallimg}@0e_0o_1l_500h_500w.src' height='150'  />{else}<img src='{:PRODUCT_IMG}{$data.product.smallimg}' height='150' />{/if}           <br/><input name="productname" type="text" value="{$data.product.name}" readonly="readonly" disabled="disabled" />           <input type="hidden" id="product_id" name="product_id" value="{$data.product_id}" />        </li>        <li>           <label class="label">名称：<i>*</i></label>           <input type="hidden" id="id" name="id" value="{$data.id}" />           <input name="name" type="text" value="{$data.name}" id="name" />        </li>        <li>            <label class="label">sku编码：<i>*</i></label>            <input name="sku_code" type="text" value="{$data.sku_code}" id="sku_code" />        </li>                <li>            <label class="label">型号：<i>*</i></label>            <select class='productSize' name='size_id' id="size_id">                                {volist name='productSizes' id='v' key='k'}                <option value='{$v.id}'{if condition="!empty($data.size_id) && $v.id==$data.size_id"}selected="selected"{/if} >{$v.Size}</option>                {/volist}            </select>        </li>        <li>           <label class="label">印花价格：<i>*</i></label>           <input name="print_money" type="text" value="{$data.print_money}" id="print_money" />        </li>        <li>           <label class="label">加工费：<i>*</i></label>           <input name="hire_money" type="text" value="{$data.hire_money}" id="hire_money" />        </li>        <li>           <label class="label">利润率：<i>*</i></label>           <input name="profit_percent" type="text" value="{$data.profit_percent}" id="profit_percent" />        </li>       <li>           <label class="label">状态:</label>           <input type="radio" name="display" id="display" {if condition="$data.display=='1'"}checked="checked"{/if} value="1" />               <label for="display">上架</label>           <input type="radio" name="display" id="display1" {if condition="$data.display=='0'"}checked="checked"{/if} value="0" />               <label for="display1">下架</label>       </li>       <li>           <a href="javaScript:productlist.save('{:url('/admin/productlist/savelist')}')">保存</a>           <a href="javaScript:gotoproductlist()" >返回上一页</a>       </li>    </ul></div><script>  function gotoproductlist() {        window.location = "{:url('/admin/productlist/index')}" + "?search=" + "{$search}";  }</script>
