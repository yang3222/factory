<script>    productlist.successURL="{:url('/admin/Productlist/manufacture','','')}/";</script><div class="canvas_title do-clear">    <ul class="tab_nav fl">        <li><a href="{:url('/admin/productlist/edit','id='.$data.list_id . '&' . 'search=' . $search)}">生产单</a></li>        <li><a href="{:url('/admin/Productlist/manufacture','productId='.$data.list_id . '&' . 'search=' . $search)}">材料</a></li>        <li class="current"><a href="javaScript:void(0)">{$data.manufacture.name}</a></li>    </ul></div><div class="canvas_intro">    <ul class="add_from">        <li>           <label class="label">名称：<i>*</i></label>           <input type="hidden" id="id" name="id" value="{$data.id}" />           <input type="text" value="{$data.material.name}" disabled="disabled" />        </li>        <li>           <label class="label">用量：<i>*</i></label>           <input name="dosage" type="text" value="{$data.dosage}" id="dosage" />        </li>        <li>            <label class="label">单位换算值：<i>*</i></label>            <input name="unit_conversion" type="text" value="{$data.unit_conversion}" id="unit_conversion" placeholder="单位换算值" />        </li>        {if condition="$data.type==1"}        <li>           <label class="label">打印面积：<i>*</i></label>           <input name="print_size" type="text" value="{$data.print_size}" id="print_size" />㎡        </li>        {/if}        <li>           <label class="label">损耗：<i>*</i></label>           <input name="loss" type="text" value="{$data.loss }" id="loss" />        </li>       <li>           <a href="javaScript:manufacture.save('{:url('/admin/productlist/savemanfacture')}')">保存</a>           <!-- <a href="javaScript:history.go(-1)" >返回上一页</a> -->       </li>    </ul></div>
