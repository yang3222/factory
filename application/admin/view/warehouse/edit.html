<div class="canvas_title do-clear">    <ul class="tab_nav fl">        <li class="current"><a href="javaScript:void(0)">材料信息</a></li>        <li ><a href="{:url('/admin/warehouse/upplier','id='.$data.id)}">供应商</a></li>    </ul></div><div class="canvas_intro">    <ul class="add_from">        <li>           <label class="label">财务编码<i>*</i></label>           <input type="hidden" id="id" name="id" value="{$data.id}" />           <input name="finance_num" type="text" value="{$data.finance_num}" id="finance_num" />        </li>        <li>           <label class="label">物料名称:<i>*</i></label>           <input name="name" type="text" value="{$data.name}" id="name" />       </li>       <li>           <label class="label">材料类型</label>           <input name="type" type="text" value="{$data.type}" id="type" />       </li>       <li>           <label class="label">型号/规格： <i>*</i></label>           <input name="size" type="text" value="{$data.size}" id="size" />       </li>       <li>           <label class="label">物料属性： <i>*</i></label>           <input name="att" type="text" value="{$data.att}" id="att" />       </li>       <li>           <label class="label">单位 <i>*</i></label>           <input name="company" type="text" value="{$data.company}" id="company" />       </li>       <li>           <label class="label">大致价格<i>*</i></label>           <input name="money" type="text" value="{$data.money|sprintf='%.2f',###}" id="money" />       </li>       <li>           <label class="label">备货周期<i>*</i></label>           <input name="choice" type="text" value="{$data.choice}" id="choice" />天       </li>       <li>           <label class="label">状态:</label>           <input type="radio" name="display" id="display" {if condition="$data.display=='1'"}checked="checked"{/if} value="1" />               <label for="display">上架</label>           <input type="radio" name="display" id="display1" {if condition="$data.display=='0'"}checked="checked"{/if} value="0" />               <label for="display1">下架</label>       </li>       <li>           <a href="javaScript:material.save('{:url('/admin/warehouse/save')}')">保存</a>       </li>    </ul></div>
