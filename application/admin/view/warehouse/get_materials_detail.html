<link rel="stylesheet" href="{:ADMIN_STYLE_URL}css/warehouse.css" type="text/css" media="screen" /><style>.modelboxsmall{width:50%; background:#fff; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius:4px; margin:0 auto; overflow:hidden; margin-top:100px;}  .span{display:inline-block; height:22px; line-height:22px; padding:0 10px; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius:4px; background:#5bb75b; color:#fff; font-size:12px;}.spanclose{display:inline-block; height:22px; line-height:22px; padding:0 10px; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius:4px; background:#da4f49; color:#fff; font-size:12px;}</style><div class="modelboxsmall">    <div class="canvas_title do-clear">        <ul class="tab_btn fr">            <li><a href="javaScript:openModel.close()">关闭</a></li>        </ul>    </div>    <div class="libox">        <ul class="model_li do-clear" id="model_li">                        <div class="canvas_intro">            <table class="productli">            <thead>            <tr>                <th width="10" class="center">#</th>                                <th  width="90" >名称</th>                <th width="80" class="center">仓位</th>                                <th width="80" class="center">数量</th>                <th width="50" class="center">供应商</th>                <th width="50" class="center">日期</th>                                <th width="50" class="center">状态</th>                           </tr>        </thead>        <tbody>            {volist name='list' id='value' key='k'}                       <tr >                                 <td>{$k}</td>                                <td class="materialname"  id="material_name_{$value.id}"><label  for="material{$k}">{$value.name}</label></td>                <td class="center">{$value.warehouse_num}</td>                                 <td class="center">{$value.count}{$value.company}</td>                <td class="center">{$value.upplier.company}</td>                <td class="center" >{$value.create_time}</td>                <td class="center">{if condition="$value.status=='1'"}<span class="span">合格</span>{else}<span class="spanclose">瑕疵品</span>{/if}</td>            </tr>            {/volist}        </tbody>    </table>            </div>        </ul>    </div>    <div class="canvas_title do-clear">                <ul class="tab_btn tab_btn_fl fl">                       <ul style='width:100%'>&nbsp;&nbsp;{$count}                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                <label style='width:100%'>{$warehouse_num}</label></ul>        </ul>        <ul class="tab_btn fr" style=''>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label style='width:100%'>{$nquestionData.cc}/</label><label style='width:100%;color: red'>{$questionData.cc}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        </ul>    </div></div>
