<style>.modelboxsmall{width:50%; background:#fff; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-radius:4px; margin:0 auto; overflow:hidden; margin-top:100px;}  </style><div class="modelboxsmall">    <div class="canvas_title do-clear">        <ul class="tab_btn tab_btn_fl fl">                            <li class="input"><input type="text" id="window_search" name="window_search" value="" onkeydown="keyFun.key(event, 13, openModel.search)" placeholder="搜索：名称,产品ID">                    </li>      <li><a href="javaScript:openModel.search();">搜索</a></li>    </ul>        <ul class="tab_btn fr">                       <li><a href="javaScript:openModel.close()">关闭</a></li>        </ul>    </div>    <div class="libox">        <ul class="model_li do-clear" id="model_li">                        <div class="canvas_intro">            <table class="productli">            <thead>            <tr>                <th width="10" class="center">#</th>                                <th width="10" class="center"><input name="" type="radio" value="" id="select" /></th>                               <th  width="175" >物料名称</th>                <th width="80" class="center">型号规格</th>                                <th width="80" class="center">物料属性</th>                <th width="50" class="center">数量</th>                <th width="50" class="center">价格</th>                           </tr>        </thead>        <tbody>            {volist name='list' id='value' key='k'}                       <tr >                                 <td>{$k}</td>                                <td><input name="select" onclick='warehousetable.configCount({$value.id},{$wtm_id})'  type="radio" id='material{$k}' value="{$value.id}" /></td>                                <td class="materialname"  id="material_name_{$value.id}"><label  for="material{$k}">{$value.name}</label></td>                <td class="center">{$value.size}</td>                <td class="center">{$value.att}</td>                <td class="center" id="company_{$value.id}"><input type='hidden' id='addcount_{$value.id}'  value=''><input type='hidden' id='currentcount_{$value.id}'  value='{$value.count}'>{$value.count}{$value.company}</td>                <td class="center">￥{$value.money|sprintf='%.2f',###}</td>            </tr>            {/volist}        </tbody>    </table>            </div>        </ul>    </div>    <div class="canvas_title do-clear">        <ul class="tab_btn fr">                    </ul>    </div></div>
