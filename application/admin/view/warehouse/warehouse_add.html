<link rel="stylesheet" href="{:ADMIN_STYLE_URL}css/warehouse.css" type="text/css" media="screen" /><script>$(function(){    warehousetable.start();        var kyoPopupMenu={};        kyoPopupMenu = (function(){            return {            sys: function (obj){                $('.popup_menu').remove();                popupMenuApp = $('<div class="popup_menu app-menu"><ul><li><a menu="menu1">添加子仓库</a></li><li><a menu="menu2">删除子仓库</a></li></ul></div>')                        .find('a').attr('href','javascript:;')                        .end().appendTo('body');                //绑定事件                $('.app-menu a[menu="menu1"]').on('click', function (){                                        var tid = obj.target.id;                                        if($(obj.target).is('td') == false){                        tid = $(obj.target).parent().attr('id');                     }                                       if($("#"+tid).attr('name') == 'child'){                                                tid = $("#"+tid).parent().parent().parent().parent().attr('id');                                             }                                         warehousetable.setChildWarehouse(tid);                     $('.popup_menu').hide();                                                                      });                $('.app-menu a[menu="menu2"]').on('click', function (){                                       if($("#"+obj.target.id).attr('name') == 'father'){                        $('.popup_menu').hide();                        alert('只能删除子仓库！');                        return;                    }                                        $("#"+obj.target.id).remove();                    $('.popup_menu').hide();                });                return popupMenuApp;            }        }})();    //取消右键    $('.product').on('contextmenu', function (){return false;}).click(function(){        $('.popup_menu').hide();    });    //桌面点击右击    $('.product').on('contextmenu',function (e){        var popupmenu = kyoPopupMenu.sys(e);        l = ($(document).width() - e.clientX) < popupmenu.width() ? (e.clientX - popupmenu.width()) : e.clientX;        t = ($(document).height() - e.clientY) < popupmenu.height() ? (e.clientY - popupmenu.height()) : e.clientY;        popupmenu.css({left: l,top: t}).show();        return false;    });})</script><div class="canvas_title do-clear">    <ul class="tab_nav fl">        <li class="current"><a href="javaScript:void(0)">仓库新建</a></li>    </ul>    </div><div class="canvas_intro">    <ul class="add_from">                <li>           <label class="label">库位名：<i>*</i></label>           <br/><input name="name" type="text" value="{$warehouse_name}" id="name" />        </li>        <li>           <label class="label">几层：<i>*</i></label>           <input name="p_x" type="text" value="" id="p_x" />        </li>                 <li>            <label class="label">几列：<i>*</i></label>            <input name="p_y" type="text" value="" id="p_y" />        </li>          <li>           <label class="label">状态:</label>           <input type="radio" name="status" id="display" checked="checked"  value="1" />               <label for="display" >上架</label>           <input type="radio" name="status" id="display1"  value="0" />               <label for="display1">下架</label>       </li>                      <div class="canvas_intro">           <table class="product" align="center"   id="wh_table">                          </table>           </div>       <li>           <a href="javaScript:warehousetable.save()">保存</a>       </li>    </ul></div><div class="message" id="tip_windows">    <div class="box">        <h3>添加子仓库<a href="javaScript:windowoperation.hide($('#tip_windows'))" class="close"><img src="{:ADMIN_STYLE_URL}images/closecut.png" /></a></h3>        <br>        <input id="warehouse_child_id" type="hidden" value="" />           <input name="c_p_y" type="hidden" value="1" id="c_p_y" />               <li>                       <input name="c_p_x" type="text" value="" id="c_p_x" placeholder="请输入坑位" />        </li>            <div class="btn"><a href="javaScript:warehousetable.addChild('add');">确认</a><a href="javaScript:warehousetable.closeTip();">取消</a></div>    </div></div>
