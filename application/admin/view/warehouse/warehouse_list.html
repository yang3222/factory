<div class="canvas_title do-clear">    <ul class="tab_btn tab_btn_fl fl">                <li><a href="{:url('/admin/warehouse/warehouseAdd')}" >添加</a></li>        <li class="input"><input type="text" id="search" value='{$search}' name="search"       onkeydown="keyFun.key(event,13,search.search,[$('#search'),'{:url('/admin/warehouse/lists')}'])"        placeholder="搜索：名称/id" /></li>      <li><a href="javaScript:search.search([$('#search'),'{:url('/admin/warehouse/lists')}'])">搜索</a></li>    </ul>   </div><div class="canvas_intro">    <table class="productli">        <thead>            <tr>                <th width="10" class="center">#</th>                <th width="10" class="center"><input name="" type="checkbox" value="" id="select" /></th>                <th width="200" >仓库名称</th>                <th width="120" >垂直（层）</th>                <th width="120" >水平（列）</th>                                <th width="120" class="center">创建时间</th>                                <th class="center">备注</th>                                <th width="80" class="center">状态</th>                <th class="center" width="500">操作</th>            </tr>        </thead>        <tbody>            {volist name='list' id='value' key='k'}            <tr>                <td>{$k}</td>                <td><input name="select" type="checkbox" value="{$value.id}" /></td>                <td>{$value.name}</td>                <td>{$value.x}</td>                <td>{$value.y}</td>                <td>{$value.create_time}</td>                                <td >{$value.memo}</td>                                <td class="center radio">{if condition="$value.status=='1'"}<span>开</span>{else}<span class="close">关</span>{/if}</td>                <td class="center operation">                    <a href="{:url('/admin/warehouse/viewin','id='.$value.id)}" >查看仓库</a>                    <a href="{:url('/admin/warehouse/viewplan','id='.$value.id)}" >仓库规划</a>                    <a href="{:url('/admin/warehouse/warehouseEdit','id='.$value.id)}">编辑</a>                    <a href="javaScript:ware_open_win.openWindow('{:url('/admin/warehouse/viewqrcode')}', {$value.id})">查看货架二维码</a>                    <a href="javaScript:warehousetable.del('all','{$value.id}')">删除</a>                </td>            </tr>            {/volist}        </tbody>    </table></div><div class="canvas_title do-clear">    <ul class="tab_btn tab_btn_fl fl">        <li><a href="{:url('/admin/warehouse/warehouseAdd')}" >添加</a></li>    </ul>   </div><script>    var ware_open_win = {        windowurl:"",        openWindow:function(url,id){            $("#swfbox").show();            //if(edit_factory.windowurl!=url){            ware_open_win.windowurl=url;            $("#swfbox").html("");            ware_open_win.loadURL({id:id});            //}        },        close: function () {            $("#swfbox").hide();        },        loadURL:function(obj){            $.post(ware_open_win.windowurl,obj,function(data){                $("#swfbox").html(data);            })        },        save_data:function() {            var capacity = $("#capacity").val();            var sort = $("#sort").val();            var id = $("#id").val();            if (capacity.length > 1) {                var first_c = capacity.substring(0,1);                if (first_c == 0) {                    alert('产能请不要以0开头！');                    return;                }            }            if (sort.length > 1) {                var first_s = sort.substring(0,1);                if (first_s == 0) {                    alert('排序请不要以0开头！');                    return;                }            }            $.post("{:url('/admin/product/saveFactory')}",{capacity:capacity, sort:sort, id:id},function(data){                if (data.code == 1000) {                    alert(data.msg);                    window.location.reload();                } else {                    alert(data.msg);                    window.location.reload();                }            })        }    }</script>
