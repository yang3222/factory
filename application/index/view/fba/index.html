<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导出FBA数据</title>
<script type="text/javascript" src="{:ADMIN_STYLE_URL}js/jquery.min.js"></script>
<script>
{literal}
function importent(){
	if($("#file_stu").val()==""||$("#file_fba").val()==""){
		alert("请选择要计算的文件");
		return false;
	}
	return true;
}
{/literal}
</script>
</head>

<body>
  <form method="post" action="{:url('/index/fba/postExcel')}" enctype="multipart/form-data"  onsubmit="return importent();" >
      下单开始时间：<input type="text" name="start_time" id="start_time" value="{$time.start}" />
      下单结束时间：<input type="text" name="end_time" id="end_time" value="{$time.end}" />
      <h3>导入订单数据表：</h3><input  type="file" name="file_stu" id="file_stu" />
      <h3>导入亚马逊FBA库存表：</h3><input  type="file" name="file_fba" id="file_fba" />
      <br/><br/>
      <input type="submit"  value="导入" style="width:100px;" />
  </form>
</body>
</html>
